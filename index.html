<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div class="game">
        <!--row1-->
        <div class="row">
            <button id="square1" class="box "></button>
            <button id="square2" class="box "></button>
            <button id="square3" class="box "></button>
        </div>
        <!--row2-->

        <div class="row">
            <button id="square4" class="box "></button>
            <button id="square5" class="box "></button>
            <button id="square6" class="box "></button>
        </div>
        <!--row3-->

        <div class="row">
            <button id="square7" class="box "></button>
            <button id="square8" class="box "></button>
            <button id="square9" class="box "></button>
        </div>


    </div>
    <!--Turn:players-->
    <div class="players">
        <div class="turn">Turn:<span id="turn">It is player X'S Turn</span></div>
        <br>
    </div>
    <div class="restartButton"><button id="Rester">Rester</button></div>

    <!--x o-->
        <div class="X"></div>
        <div class="O"></div>

    
    <!--music-->

    <embed src="https://www.chosic.com/wp-content/uploads/2021/01/Farming-By-Moonlight.mp3" loop="true" autostart="true"
        width="2" height="0">


    <!--jquery link-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
